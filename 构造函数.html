<!DOCTYPE html>

<body>
    <script>
        function Animal(type){
            this.type=type;
        };
        function Cat(name,color,type){
            Animal.call(this,type);
            this.name=name;
            this.color=color
        };
        var cat1=new Cat('小猫','黄色','猫科动物');
        console.log(cat1.type)



        Cat.prototype=new Animal();
        console.log(Cat.prototype.constructor);

    </script>
</body>
</html>
